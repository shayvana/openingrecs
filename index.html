<!DOCTYPE html>
<html>
<head>
    <title>Chess Opening Recommender</title>
</head>
<body>
    <h1>Chess Opening Recommendation System</h1>
    <form id="recommendation-form">
        <label for="username">Lichess Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Get Recommendations</button>
    </form>
    <div id="recommendations"></div>

    <script>
        document.getElementById('recommendation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            fetch('http://127.0.0.1:5000/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                var recommendationsDiv = document.getElementById('recommendations');
                if (data.error) {
                    recommendationsDiv.innerHTML = '<p>Error: ' + data.error + '</p>';
                } else {
                    recommendationsDiv.innerHTML = '<h2>Recommended Openings:</h2><ul>' + data.map(opening => '<li>' + opening + '</li>').join('') + '</ul>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
